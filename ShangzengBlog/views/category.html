{{template "head.html" .}}
    <div class="bg-grey">
        <div class="main-content common-page clearfix">
            <div class="common-item">

                <div class="common-title">
                    分类：
                    {{.Tag}}
                </div>

                <div class="post-lists">
                    <div class="post-lists-body">

                        {{range $index, $elem := .Data}}
                        <div class="post-list-item">
                            <div class="post-list-item-container ">
                                <div class="item-label ">
                                    <div class="item-title">
                                        <a class="item-category" href="/article/{{$elem.Name}}.html">
                                            {{$elem.ArcName}}
                                        </a>
                                    </div>
                                    <div class="item-meta clearfix">
                                        <div class="item-meta-date">
                                            {{$elem.Time}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{end}}

                        <div class="post-list-item"></div>

                    </div>
                </div>
            </div>
            <div class="lists-navigator clearfix">
                <ol class="page-navigator">
                    <!--
                        <li class="prev"><a href="/?page=这里也需要页面显示">←</a></li>


                    <li class="current">
                        <a href="javascript:">

                            这里是页面显示
                        </a>
                    </li>


                        <li class="next"><a href="/?page=这里我也不知道是啥">→</a></li>
                    -->
                </ol>
            </div>
        </div>
    </div>
{{ template "foot.html" . }}
